<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maddah: The Legend Of The End</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Creepster&display=swap');

        body {
            /* Replace 'bg.jpg' with your actual image filename */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.9)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #d4af37; /* Gold color */
            font-family: 'Cinzel', serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #3d0000; /* Deep blood red border */
            box-shadow: 0 0 50px #000, inset 0 0 20px #220000;
            border-radius: 5px;
            animation: flicker 4s infinite;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #8b0000; /* Dark Red */
            text-shadow: 0 0 10px #ff0000, 2px 2px #000;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .timer {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .segment {
            background: rgba(20, 0, 0, 0.8);
            padding: 20px;
            min-width: 100px;
            border: 1px solid #444;
            position: relative;
        }

        .segment span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #eee;
        }

        .label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }

        /* Flicker animation for mysterious vibe */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>El Maddah</h1>
    <p class="subtitle">The Legend Of The End</p>
    <div class="timer" id="countdown">
        <div class="segment"><span id="days">00</span><span class="label">Days</span></div>
        <div class="segment"><span id="hours">00</span><span class="label">Hours</span></div>
        <div class="segment"><span id="minutes">00</span><span class="label">Mins</span></div>
        <div class="segment"><span id="seconds">00</span><span class="label">Secs</span></div>
    </div>
</div>

<script>
    const targetDate = new Date("Feb 17, 2026 18:59:59").getTime();
    let serverTimeOffset = 0;

    // Fetch real world time from API
    async function syncTime() {
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            const actualTime = new Date(data.datetime).getTime();
            const deviceTime = new Date().getTime();
            // Calculate the difference between world time and device time
            serverTimeOffset = actualTime - deviceTime;
        } catch (err) {
            console.log("Could not sync with world time, using device time as fallback.");
        }
    }

    function updateCountdown() {
        // Use device time + the calculated offset
        const now = new Date().getTime() + serverTimeOffset;
        const diff = targetDate - now;

        if (diff < 0) {
            document.querySelector('.container').innerHTML = "<h1>The End has Begun</h1>";
            return;
        }

        document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
    }

    syncTime().then(() => {
        setInterval(updateCountdown, 1000);
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Maddah: The Legend Of The End</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Using bg.jpg as you requested */
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #d4af37; /* Gold color */
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .event-box {
            background: rgba(10, 10, 10, 0.9);
            margin-bottom: 50px;
            padding: 30px;
            border: 2px solid #4a0000; /* Dark red border */
            box-shadow: 0 0 25px rgba(139, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3rem;
            color: #8b0000;
            margin: 0;
            text-shadow: 0 0 10px #ff0000;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1rem;
            color: #777;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .segment {
            background: #111;
            padding: 15px;
            border: 1px solid #333;
            min-width: 85px;
        }

        .segment span {
            font-size: 2.5rem;
            display: block;
            color: #fff;
            font-weight: bold;
        }

        .label {
            font-size: 0.7rem;
            color: #555;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="event-box">
        <h1>First Episode</h1>
        <p class="subtitle">The Legend Begins In:</p>
        <div class="timer" id="timer-episode">
            <div class="segment"><span class="days">00</span><span class="label">Days</span></div>
            <div class="segment"><span class="hours">00</span><span class="label">Hours</span></div>
            <div class="segment"><span class="minutes">00</span><span class="label">Mins</span></div>
            <div class="segment"><span class="seconds">00</span><span class="label">Secs</span></div>
        </div>
    </div>

    <div class="event-box">
        <h1>New Song Release</h1>
        <p class="subtitle">The Mystery Unfolds In:</p>
        <div class="timer" id="timer-song">
            <div class="segment"><span class="days">00</span><span class="label">Days</span></div>
            <div class="segment"><span class="hours">00</span><span class="label">Hours</span></div>
            <div class="segment"><span class="minutes">00</span><span class="label">Mins</span></div>
            <div class="segment"><span class="seconds">00</span><span class="label">Secs</span></div>
        </div>
    </div>
</div>

<script>
    // These are your dates and the IDs we created above
    const events = [
        { id: "timer-episode", date: "Feb 17, 2026 18:59:59" },
        { id: "timer-song", date: "Jan 30, 2026 18:30:00" }
    ];

    async function updateTimers() {
        let now;
        try {
            // This gets the REAL time from the internet
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            now = new Date(data.datetime).getTime();
        } catch (e) {
            now = new Date().getTime(); // Fallback to your computer time
        }

        events.forEach(event => {
            const target = new Date(event.date).getTime();
            const diff = target - now;
            const element = document.getElementById(event.id);

            if (diff <= 0) {
                element.innerHTML = "<h2 style='color:#8b0000; font-family:Creepster;'>OUT NOW</h2>";
                return;
            }

            // Calculation for the numbers
            element.querySelector(".days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            element.querySelector(".hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            element.querySelector(".minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            element.querySelector(".seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        });
    }

    // Refresh every second
    setInterval(updateTimers, 1000);
    updateTimers();
</script>

</body>
</html>

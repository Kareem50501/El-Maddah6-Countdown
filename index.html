<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>El Maddah: The Legend Of The End</title>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000;
            color: #d4af37;
            font-family: 'Cinzel', serif;
            margin: 0;
            padding: 20px; /* Reduced padding for mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Better width for mobile */
        }

        .event-box {
            background: rgba(10, 10, 10, 0.9);
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #4a0000;
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Creepster', cursive;
            font-size: 2.2rem; /* Smaller font for mobile screens */
            color: #8b0000;
            margin-bottom: 10px;
        }

        .timer {
            display: flex;
            gap: 10px;
            justify-content: center;
            /* FIX 2: This allows the boxes to drop to the next line if they don't fit */
            flex-wrap: wrap; 
        }

        .segment {
            background: #111;
            padding: 10px;
            border: 1px solid #333;
            /* FIX 3: Flex-basis makes the boxes grow or shrink to fit the row */
            flex: 1 1 70px; 
            min-width: 60px;
        }

        .segment span {
            font-size: 1.8rem; /* Smaller numbers so they don't overflow */
            color: #fff;
        }

        .label {
            font-size: 0.6rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="event-box">
        <h1>First Episode</h1>
        <div class="timer" id="timer-episode">
            <div class="segment"><span class="days">00</span><span class="label">Days</span></div>
            <div class="segment"><span class="hours">00</span><span class="label">Hours</span></div>
            <div class="segment"><span class="minutes">00</span><span class="label">Mins</span></div>
            <div class="segment"><span class="seconds">00</span><span class="label">Secs</span></div>
        </div>
    </div>

    <div class="event-box">
        <h1>New Song Release</h1>
        <div class="timer" id="timer-song">
            <div class="segment"><span class="days">00</span><span class="label">Days</span></div>
            <div class="segment"><span class="hours">00</span><span class="label">Hours</span></div>
            <div class="segment"><span class="minutes">00</span><span class="label">Mins</span></div>
            <div class="segment"><span class="seconds">00</span><span class="label">Secs</span></div>
        </div>
    </div>
</div>

<script>
    const events = [
        { id: "timer-episode", date: "Feb 17, 2026 18:59:59" },
        { id: "timer-song", date: "Jan 30, 2026 18:30:00" }
    ];

    async function updateTimers() {
        let now;
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            now = new Date(data.datetime).getTime();
        } catch (e) {
            now = new Date().getTime();
        }

        events.forEach(event => {
            const target = new Date(event.date).getTime();
            const diff = target - now;
            const element = document.getElementById(event.id);

            if (diff <= 0) {
                element.innerHTML = "<h2 style='color:#8b0000; font-family:Creepster;'>OUT NOW</h2>";
                return;
            }

            element.querySelector(".days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
            element.querySelector(".hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
            element.querySelector(".minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
            element.querySelector(".seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
        });
    }

    setInterval(updateTimers, 1000);
    updateTimers();
</script>

</body>
</html>
